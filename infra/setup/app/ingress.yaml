apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-app-ingress
  namespace: sre-challenge
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /api/v1/info
            pathType: Prefix
            backend:
              service:
                name: node-app
                port:
                  number: 80
          - path: /api/v1/health
            pathType: Prefix
            backend:
              service:
                name: node-app
                port:
                  number: 80
